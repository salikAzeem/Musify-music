<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1db954" />
  <title>Musify</title>

  <!-- âœ… Favicon as emoji (no logo.png) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>" />

  <!-- âœ… Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <style>
    #preload-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
    }

    #preload-logo .icon {
      font-size: 120px;
      color: #1db954;
      margin-bottom: 20px;
    }

    #preload-logo h1 {
      color: #1db954;
      font-size: 48px;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- âœ… Splash screen before React loads -->
  <div id="preload-logo">
    <div class="icon">ðŸŽµ</div>
    <h1>Musify</h1>
  </div>

  <!-- âœ… React mounts here -->
  <div id="root"></div>

  <!-- âœ… Hide preload logo when app mounts -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const rootObserver = new MutationObserver(() => {
        const root = document.getElementById('root');
        if (root && root.childElementCount > 0) {
          const preload = document.getElementById('preload-logo');
          if (preload) preload.style.display = 'none';
        }
      });
      rootObserver.observe(document.getElementById('root'), { childList: true });
    });
  </script>
</body>
</html>
